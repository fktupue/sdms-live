<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SDMS - {{screen_name}}</title>
        <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="{% static 'img/SDMS_Logo.png' %}">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://kit.fontawesome.com/ed50edad61.js" crossorigin="anonymous"></script>
    </head>

    <body onload="loaddate()">
        <div class="background-wrapper" id="background-wrapper">
            <div class="screen-content" id="screen-content">
                <div class="greeting" id="greeting">
                    <h1>Hi {{first_name}}!</h1>
                    <div class = "daydate" id="daydate">
                        <span id="dayname">Day</span> | 
                        <span id="month">Month</span>
                        <span id="daynum">00</span>, 
                        <span id="year">Year</span>
                    </div>
                </div>
                {% block content %}
    
                {% endblock %}
            </div>
        </div>
        <nav class="nav-container" id="nav-container">
            <a href="{% url 'SDMS:staff-home' %}" class="nav-link nav-link">
                <i class="fa-solid fa-house nav-icon"></i>
                <span class="nav-text">Home</span>
            </a>
            <a href="{% url 'SDMS:staff-trips' %}" class="nav-link">
                <i class="fa-solid fa-file-lines nav-icon"></i>
                <span class="nav-text">Trips</span>
            </a>
            <a href="{% url 'SDMS:logout' %}" class="nav-link">
                <i class="fa-solid fa-right-from-bracket nav-icon"></i>
                <span class="nav-text">Logout</span>
            </a>
        </nav>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>
</html>
