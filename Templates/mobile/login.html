<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SDMS - Login</title>
        <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <link rel="icon" href="{% static 'img/SDMS_Logo.png' %}">
    </head>

    <body>
        <div class="login-wrapper" id="login-wrapper">
            <div class="login-logo-wrapper" id="login-logo-wrapper">
                <img src="{% static 'img/Safedrive Logo_Alt.png' %}" class="safedrive-logo" id="safedrive-logo">
            </div>
            <div class="main-content" id="main-content">
                <div class="login-form-container" id="login-form-container">
                    <h1>Login</h1>
                    <div class="input-container" id="input-container">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="txt_field">
                                <input type="text" name="username" value="" required>
                                <span></span>
                                <label>Username</label>
                            </div>
                            <div class="txt_field">
                                <input type="password" name="password" value="" required>
                                <span></span>
                                <label>Password</label>
                            </div>
                            <div class="login-button-container" id="login-button-container">
                                <button type='submit' class= 'login-button' id="login-button">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer-content" id="footer-content">
                <p>Created by Project 99</p>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script>
            {% for msg in messages %}
                alertify.set('notifier','position', 'top-center');
                alertify.error('{{msg}}');
            {% endfor %}
        </script>
    </body>
</html>
