<!DOCTYPE html>


<html lang="en" dir="ltr">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <title>SDMS - {{screen_name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="{% static 'img/SDMS_Logo.png' %}">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>-->
        <script src="https://kit.fontawesome.com/ed50edad61.js" crossorigin="anonymous"></script>
    </head>

    <body onload="showTime(), loaddate()">
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="fa-solid fa-truck"></i>
                    <div class="logo_name">SDMS</div>
                </div>
                <i class="fas fa-bars" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="{% url 'SDMS:staff-home' %}">
                        <i class="fas fa-home"></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:staff-trips' %}">
                        <i class="fa-solid fa-file-lines"></i>
                        <span class="links_name">Trips</span>
                    </a>
                    <span class="tooltip">Trips</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:staff-financialreport' %}">
                        <i class="fa-solid fa-piggy-bank"></i>
                        <span class="links_name">Financial Report</span>
                    </a>
                    <span class="tooltip">Financial Report</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:logout' %}">
                        <i class="fas fa-sign-out-alt" id="logout"></i>
                        <span class="links_name">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
        </div>

        <div class="home_content">
            <div class="row">
                <div class="col-9 justify-content-start">
                    <div class="greeting">Hello {{first_name}}!</div>
                </div>
                <div class="col-3 justify-content-end">
                    <div id="MyClockDisplay" class="clock"></div>
                    <div class = "daydate">
                        <span id="dayname">Day</span> | 
                        <span id="month">Month</span>
                        <span id="daynum">00</span>, 
                        <span id="year">Year</span>
                    </div>
                </div>
            </div>
            
        {% block content %}

        {% endblock %}

        </div>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
