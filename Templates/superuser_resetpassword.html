{% extends 'superuser_navbar.html' %}

{% block content %}
{% load static %}
<div class="form-container">
    <h1>Reset Password</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="details-spacer-small" id="details-spacer-small">
            <div class="form_field">
                <input type="text" name="username" value="" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="row">
                <div class="col-6 justify-content-center">
                    <div class="form_field">
                        <input type="password" name="password1" value="" required>
                        <span></span>
                        <label>Enter Password</label>
                    </div>
                </div>
                <div class="col-6 justify-content-center">
                    <div class="form_field">
                        <input type="password" name="password2" value="" required>
                        <span></span>
                        <label>Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="normal-action-cont" id="normal-action-cont">
                <div class="row">
                    <div class="col-6 justify-content-center">
                        <button type='submit' class= 'submitForm'> Save </button>
                    </div>
                    <div class="col-6 justify-content-center">
                        <button type='button' class= 'cancel' id="cancel" onclick="location.href='{% url 'SDMS:superuser-users' %}'"> Cancel </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        {% for msg in messages %}
        alertify.set('notifier','position', 'top-right');
        alertify.error('{{msg}}');
        {% endfor %}
    </script>
</div>
{% endblock %}
