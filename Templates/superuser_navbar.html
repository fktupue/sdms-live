<!DOCTYPE html>

<html lang="en" dir="ltr">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <title>SDMS - {{screen_name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="{% static 'img/SDMS_Logo.png' %}">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <script src="https://kit.fontawesome.com/ed50edad61.js" crossorigin="anonymous"></script>
    </head>
    <body onload="showTime(), loaddate()">
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="fa-solid fa-truck"></i>
                    <div class="logo_name">SDMS</div>
                </div>
                <i class="fas fa-bars" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="{% url 'SDMS:superuser-home' %}">
                        <i class="fas fa-home"></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:superuser-clientdata' %}">
                        <i class="fa-solid fa-building"></i>
                        <span class="links_name">Client Data</span>
                    </a>
                    <span class="tooltip">Client Data</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:superuser-farmdata' %}">
                        <i class="fa-solid fa-seedling"></i>
                        <span class="links_name">Farm Data</span>
                    </a>
                    <span class="tooltip">Farm Data</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:superuser-truckdata' %}">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span class="links_name">Truck Data</span>
                    </a>
                    <span class="tooltip">Truck Data</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:superuser-users' %}">
                        <i class="fa-solid fa-user-group"></i>
                        <span class="links_name">Users</span>
                    </a>
                    <span class="tooltip">Users</span>
                </li>
                <li>
                    <a href="{% url 'SDMS:logout' %}">
                        <i class="fas fa-sign-out-alt" id="logout"></i>
                        <span class="links_name">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
        </div>
        <div class="home_content">
            <div class="row">
                <div class="col-9 justify-content-start">
                    <div class="greeting">Hello Admin!</div>
                </div>
                <div class="col-3 justify-content-end">
                    <div id="MyClockDisplay" class="clock"></div>
                    <div class = "daydate">
                        <span id="dayname">Day</span> | 
                        <span id="month">Month</span>
                        <span id="daynum">00</span>, 
                        <span id="year">Year</span>
                    </div>
                </div>
            </div>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        {% block content %}

        {% endblock %}
        </div>
        <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@riophae/vue-treeselect@^0.4.0/dist/vue-treeselect.umd.min.js"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>
</html>
